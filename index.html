<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>three ui</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content-wrapper">

    <div class="container">
      <div class="content">
        <div class="content-title">
          <h2 class="content-title--text">
            Upcoming events this month
          </h2>
        </div>
        <div class="content-card">
          <div class="card-text">
            <div class="card-text-header">
              <h3 class="card-text-header--text">
                Town hall meeting
              </h3>
              <h6 class="card-text-header--sub">
                Oct 5
              </h6>
            </div>
          </div>
          <a href="#" class="card-button">16:00</a>
        </div>
        <div class="content-card">
          <div class="card-text">
            <div class="card-text-header">
              <h3 class="card-text-header--text">
                Meeting With George
              </h3>
              <h6 class="card-text-header--sub">
                Oct 7
              </h6>
            </div>
          </div>
          <a href="#" class="card-button">16:00</a>
        </div>
        <div class="content-card">
          <div class="card-text">
            <div class="card-text-header">
              <h3 class="card-text-header--text">
                Vacation!!!
              </h3>
              <h6 class="card-text-header--sub">
                Oct 16 - Oct 18
              </h6>
            </div>
          </div>
          <a href="#" class="card-button yellow  card-text">all day</a>
        </div>
        <div class="content-card">
          <div class="card-text">
            <div class="card-text-header">
              <h3 class="card-text-header--text">
                Visit Grandma
              </h3>
              <h6 class="card-text-header--sub">
                Oct 27 - Oct 28
              </h6>
            </div>
          </div>
          <a href="#" class="card-button none">16:00</a>
        </div>

      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
